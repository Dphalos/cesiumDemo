<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8" />
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Cesium Viewer</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="CesiumViewer.css" media="screen" />
  <link rel="stylesheet" href="shared.css" media="screen" />
</head>

<body style="background: #000">
  <div id="cesiumContainer" class="fullWindow"></div>
  <div id="loadingIndicator" class="loadingIndicator"></div>
  <div id="toolbar" style="position: absolute; top: 15; left: 15">
    <input type="text" id="drawNum" value="Please enter a number">
  </div>

  <script src="CesiumViewer.js" type="module"></script>
</body>

</html>
